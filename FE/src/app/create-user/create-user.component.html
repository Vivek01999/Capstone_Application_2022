<html>

<head>
	<title>
		Local Admin Application
	</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
	<div class="">
		
		<div class="manager" style="position : absolute; left:1220px; top: 20px;" [matMenuTriggerFor]="menu">
			<mat-icon style="transform: scale(1.5); position:absolute; left:-30px">account_circle</mat-icon>
			Admin({{username}})
		</div>
		<div style="position : absolute; left:1260px; top: 25px;">
			<mat-menu #menu="matMenu">
				<button mat-menu-item>
					<!-- <mat-icon>dialpad</mat-icon> -->
					<span>Settings</span>
				</button>
				<button mat-menu-item>
					<!-- <mat-icon>voicemail</mat-icon> -->
					<span>Profile</span>
				</button>
				<button mat-menu-item>
					<!-- <mat-icon>notifications_off</mat-icon> -->
					<span>Change Password</span>
				</button>
				<button mat-menu-item>
					<!-- <mat-icon>notifications_off</mat-icon> -->
					<span><a routerLink="">Sign out</a></span>
				</button>
			</mat-menu>
		</div>
	</div>
	<div class="card shadow-lg p-3 mb-5 mt-5 bg-white rounded" style="text-align:center;margin:17rem;font-size:2rem;font-weight:900;"><a routerLink="/adminHome"
		style=" text-decoration: none;">Create New User in {{org}}</a></div>
	
			<form class="formcenter card shadow-lg p-3 mb-5 mt-5 bg-white rounded">

			
			<!--<div class="" style="text-align: center; font-size: 3rem"><b>Register User</b></div>-->
			
			<form class="cen" style="padding: 40px 0px 0px 0px;">
				<!-- Need to add validiators -->
				<label for="name" style="font-size:medium;">Name</label><br>
				<input type="text" id="name" name="name" [(ngModel)]="name" value=""><br>
				<label for="username" style="font-size:medium;">Username</label><br>
				<input type="text" id="username" name="username" [(ngModel)]="username" required value=""><br>
				<label for="password" style="font-size:medium;">Password</label><br>
				<input type="password" id="password" name="password" [(ngModel)]="password" value=""><br>
				<label for="organization" style="font-size:medium;">Organization</label><br>
				<select class="form-control" name="Organization" [(ngModel)]="selected" style="width: 84%;">
					<option *ngFor="let org of organizations">{{org['OrgName']}}</option>
				</select><br>
				<label for="employeeRole" style="font-size:medium;">EmployeeRole</label><br>
				<select type="text" class="form-control" id="exampleFormControlInput1" style="width:84%;"
					name="employeeRole" [(ngModel)]="employeeRole">
					<option value=1>User</option>
					<option value=2>Admin</option>
				</select>
			</form>
			<br>
			<br>
			<button (click)="createUser()" class="btn btn-primary btn-lg btn-block" type="submit"
				style="width: 500px;margin-left: 100px;">Register User</button>
				<br><br>
	</form>

</body>

</html>
