<html>

<head>
	<title>
		Local Admin Application
	</title>
	<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">-->
	<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</head>

<body>
	<div class="row shadow p-3 mb-5 bg-white rounded" style="margin:15px"><div class ="container" style="text-align: center;color:#64c8f3;font-size: 2rem;font-weight: 700;">Consortium Application</div></div>
	<div class="row">
		<div class="col-2"></div>
		<div class="col-8">
		<form class="container">
			<div class="card shadow-lg p-3 mb-5 mt-5 bg-white rounded" >
				<div class="card-body justify-content-center" style="text-align: -webkit-center;">
				<div class="welcome"><b>WELCOME</b></div>
				<br>
				<input type="text" class="form-control" id="exampleFormControlInput1" style="width:50%;" name="username"
					[(ngModel)]="username" placeholder="username">
				<br>
				<input type="password" name="password" [(ngModel)]="password" class="form-control"
					id="exampleFormControlInput1" style="width:50%;" placeholder="password">
				<br>
				<b>Select the Organization:</b>
				<select class="form-control" name="Organization" [(ngModel)]="selected" style="width:50%;">
					<option *ngFor="let org of organizations">{{org['OrgName']}}</option>
				</select>
				<br>
				<!-- {{selected}} -->
				<br>
				<button class="btn btn-primary" (click)="onLoginSubmit()" type="submit" style="width:50%;">Login</button>
			</div>
			</div>
			<p>
				<!-- space-->
			</p>
			</form>
	</div>
	<div class="col-2"></div>
</div>

</body>

</html>
