<html>

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="update-fabric-user.component.css">
</head>

<body>
	<div class="">
		
		<div class="manager" style="position : absolute; left:1220px; top: 20px;" [matMenuTriggerFor]="menu">
			<mat-icon style="transform: scale(1.5); position:absolute; left:-30px">account_circle</mat-icon>
			Admin({{username}})
		</div>
		<div style="position : absolute; left:1260px; top: 25px;">
			<mat-menu #menu="matMenu">
				<button mat-menu-item>
					<!-- <mat-icon>dialpad</mat-icon> -->
					<span>Settings</span>
				</button>
				<button mat-menu-item>
					<!-- <mat-icon>voicemail</mat-icon> -->
					<span>Profile</span>
				</button>
				<button mat-menu-item>
					<!-- <mat-icon>notifications_off</mat-icon> -->
					<span>Change Password</span>
				</button>
				<button mat-menu-item>
					<!-- <mat-icon>notifications_off</mat-icon> -->
					<span><a routerLink="">Sign out</a></span>
				</button>
			</mat-menu>
		</div>
	</div>
	<div class="card shadow-lg p-3 mb-5 mt-5 bg-white rounded" style="text-align:center;margin:17rem;font-size:2rem;font-weight:900;"><a routerLink="/adminHome"
		style=" text-decoration: none;">Update Fabric User Identity in {{org}}</a></div>
	<form class="formcenter card shadow-lg p-3 mb-5 mt-5 bg-white rounded">
        <div class="">
            <br>
            <div class="" style="text-align: center; font-size: 3rem"><b>Update Fabric User Identity</b></div>
            <br>
            <br>
            <form class="cen">
				<label for="UserIdentity">User Identity</label><br>
				<input type="text" id="username" name="id" [(ngModel)]="id" readonly><br>
				<label for="role">Role</label><br>
				 <select type="text" class="form-control" id="exampleFormControlInput1" style="width: 84%;"
				 name="role" [(ngModel)]="type">
				 <option value="peer">peer</option>
				 <option value="client">client</option>
			 </select>
				<!-- <label for="role">Role</label><br>
				<input type="text" id="role" name="role" [(ngModel)]="type"><br> -->
				<!-- <label for="affiliation">Affiliation</label><br>
				<input type="text" id="affiliation" name="affiliation" [(ngModel)]="affiliation"><br> -->

				<label for="affiliation">Department & Role</label><br>
				<select type="text" class="form-control" id="affiliation" style="width: 84%;" name="affiliation"
					[(ngModel)]="affiliation" placeholder="affiliation">
					<option *ngFor="let item of affiliationList">
						{{item}}
					</option>
				</select>
				<button (click)="updateFabricDetails()" class="btn btn-primary btn-lg btn-block" type="submit" style="margin-top:20px; width: 485px;">Update</button>
			</form>
			
		</div>
		
	</form>

	<!-- <button class="btn btn-sprimary" type="submit" style="color: red; margin-top:20px; margin-left: 480px;width: 500px;">Delete User</button> -->
</body>

</html>
