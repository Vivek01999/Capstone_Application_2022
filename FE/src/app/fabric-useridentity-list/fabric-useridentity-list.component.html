<html>

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
	<div class="card shadow-lg p-3 mb-5 mt-5 bg-white rounded" style="text-align:center;margin:20rem"><a routerLink="/adminHome"
		style=" text-decoration: none;"> FABRIC USER IDENTITIES REGISTRED IN {{org}}</a></div>
	<div class="">
		<div class="manager" style="position : absolute; left:1220px; top: 20px;" [matMenuTriggerFor]="menu">
			<mat-icon style="transform: scale(1.5); position:absolute; left:-30px">account_circle</mat-icon>
			Admin({{username}})
		</div>
		<div style="position : absolute; left:1260px; top: 25px;">
			<mat-menu #menu="matMenu">
				<button mat-menu-item>
					<!-- <mat-icon>dialpad</mat-icon> -->
					<span>Settings</span>
				</button>
				<button mat-menu-item>
					<!-- <mat-icon>voicemail</mat-icon> -->
					<span>Profile</span>
				</button>
				<button mat-menu-item>
					<!-- <mat-icon>notifications_off</mat-icon> -->
					<span>Change Password</span>
				</button>
				<button mat-menu-item>
					<!-- <mat-icon>notifications_off</mat-icon> -->
					<span><a routerLink="">Sign out</a></span>
				</button>
			</mat-menu>
		</div>
	</div>
	<div class="card shadow-lg p-3 mb-5 mt-5 bg-white rounded" style="margin: 20rem; text-align: center;">
		<br>
		<table class="table table-hover">
			<thead class="thead-dark">
				<tr class="table-active">
					<th scope="col" style="text-align: center;">Fabric User ID</th>
					<th scope="col" style="text-align: center;">Fabric Role</th>
					<th scope="col" style="text-align: center;">Edit</th>
					<th scope="col" style="text-align: center;">Delete </th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let item of userListData ">
					<td>{{item.id}}</td>
					<td>{{item.type}}</td>
					
					<td>
						<button mat-button [disabled]="['admin', 'peer0', 'user1', 'org1admin'].includes(item.id)" (click)="navigateToUpdateFabricUser(item)">
							<mat-icon>edit</mat-icon>
						</button>
					</td>
					<td>
						<button mat-button color="warn" [disabled]="['admin', 'peer0', 'user1', 'org1admin'].includes(item.id)" (click)="navigateToDeleteFabricUser(item)">
							<mat-icon>delete</mat-icon>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<button class="btn btn-primary btn-lg btn-block" routerLink="/createFabricUserIdentity" type="submit"
		style="margin-top:20px; margin-left: 480px;width: 500px;">Create Fabric User Idenity</button>
		<button class="btn btn-primary btn-lg btn-block" routerLink="/fabricUserMapping" type="submit"
		style="margin-top:20px; margin-left: 480px;width: 500px;">Map Fabric Identity to User</button>
	<br>
</body>

</html>
